<!DOCTYPE html>
<html>
{% load static %}
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>FLASH AI</title>
</head>

<style type="text/css">
	.logo-img {
	    max-height: 65px!important;
	    padding: 0px 0!important;
	}

</style>

<body id="home" class="scrollspy">
<!-- Navbar -->
<div class="navbar-fixed">
    <nav class="teal">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">
                    FLASH-AI</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/">WORD-2-VISUALS</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<ul class="sidenav" id="mobile-nav">
    <li><a href="/index/">WORD-2-VISUAL</a></li>
</ul>

{% block Input %}
{% endblock %}

{% block Output %}
{% endblock %}


<!-- Footer -->
<footer class="section teal darken-2 white-text center page-footer">
    <p class="flow-text">FLASH-AI &copy; 2018</p>
</footer>


<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script type="text/javascript">
		// side nav
		const sideNav = document.querySelector('.sidenav')
		M.Sidenav.init(sideNav, {})

		// slider
		const slider = document.querySelector('.slider')
		M.Slider.init(slider, {
			indicators: false,
			height: 500,
			transition: 500,
			interval: 6000
		})

		// autocomplete
		const ac = document.querySelector('.autocomplete')
		M.Autocomplete.init(ac, {
			data: {"Aruba": null, "Jamaica": null, "Europe": null, "California": null, "Asia": null}
		})

		// material boxed
		const mb = document.querySelectorAll('.material-boxed')
		M.Materialbox.init(mb, {})

		// scrollspy
		const ss = document.querySelectorAll('.scrollspy')
		M.Scrollspy.init(ss, {})


</script>
</body>
</html>
